<div class="px-4 pb-4">
    <mat-tab-group (selectedTabChange)="changeTab($event)">
        <mat-tab  label="Thành viên">
        
            <div class="mt-3">
                <div *ngFor="let item of listData" class="flex gap-4 items-center py-2 border-b border-dashed border-gray-200">
                    <img [src]="item.avatar ? item.avatar : '../../../../../assets/image/user.png'" alt="" class="h-10 w-10 rounded-full">
                    <div>{{item.name}}</div>
                    <button *ngIf="teacher_id != item.user_id" (click)="confirmDelete(item.user_id, item.name)" class="ml-auto inline-block  font-medium text-white  no-underline  px-3  py-1 text-sm  text-white  rounded border  hover:border-transparent bg-red-600  hover:bg-red-700  active:bg-red-900  focus:ring focus:ring-red-300 border-red-500">Xóa thành viên</button>
                </div>

            </div>
            
        </mat-tab>
        <mat-tab label="Thành viên mới"> <app-course-new-member [course_id]="course_id"></app-course-new-member> </mat-tab>
    </mat-tab-group>
</div>
