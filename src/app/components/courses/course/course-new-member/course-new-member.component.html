    
<div class="mt-3">
    <div *ngFor="let item of listData" class="flex gap-4 items-center py-2 border-b border-dashed border-gray-200">
        <img [src]="item.avatar ? item.avatar : '../../../../../assets/image/user.png'" alt="" class="h-10 w-10 rounded-full">
        <div>{{item.name}}</div>
        <button (click)="addMember(item.user_id)" class="ml-auto inline-block  font-medium text-white  no-underline  px-3  py-1 text-sm  text-white  rounded border  hover:border-transparent bg-red-600  hover:bg-red-700  active:bg-red-900  focus:ring focus:ring-red-300 border-red-500">Xác nhận</button>
        <button (click)="removeMember(item.user_id)" class="bg-transparent bg-white font-semibold hover:text-white px-3  py-1 text-sm border  hover:border-transparent rounded focus:outline-none bg-red-600  hover:bg-red-700  active:bg-red-900  focus:ring focus:ring-red-300 border-red-500">Xóa</button>
    </div>
    <app-no-data title="Không có thành viên mới" *ngIf="listData.length == 0"></app-no-data>

</div>
