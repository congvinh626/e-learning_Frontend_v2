    <div class="mt-5 bg-white p-5">
        <h2 class="border-b border-red-700 text-red-700 pb-4 text-center font-bold text-xl" >Kết quả {{detailItem.title}}</h2>

        <div>
            <div *ngFor="let item of detailItem.question; index as i" class="py-2 my-2 border-b border-gray-300 border-dashed">
                <h5 class="font-bold text-lg">Câu {{i+1}}: {{item.title}}</h5>
                <div>
                    <p *ngFor="let answer of item.answers" class=" my-1 py-1 px-2" [ngClass]="answer.result == 1 ? 'bg-blue-300' : item.selected == answer.id ? 'bg-red-300': '' ">{{answer.title}}</p>
                </div>
            </div>
            
        </div>
      

    </div>
