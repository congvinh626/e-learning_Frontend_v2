<div>
    <label *ngIf="label" class="block font-medium mb-2 text-gray-600">
        {{ label }} <span *ngIf="request" class="text-red-700">*</span>
    </label>
    <input type="date" displayFormat="DD/MM/YYYY" [ngModel]="DateItem | date:'yyyy-MM-dd'"
        (change)="onSearchDate($event)" min="2015-01-01" max="2025-12-31" class="form-control">
    <div *ngIf="error" class="text-red-500 mt-3">
        {{ error }}
    </div>
</div>
