<button
        class=" bg-transparent bg-white font-semibold hover:text-white py-1.5 px-4 border  hover:border-transparent rounded focus:outline-none "
        [class]="outlineColor === 'red' ? 'hover:bg-red-500 text-red-700 !border-red-500 active:bg-red-900  focus:ring focus:ring-red-300' : 
        'hover:bg-blue-500 text-blue-700 border-blue-500 active:bg-blue-900  focus:ring focus:ring-blue-300' "
        >
        <i [class]="icon" class="mr-1"></i>
        {{ btnText }}
    </button>
