<button class="inline-block  font-medium text-white  no-underline  px-4  py-1.5  text-white  rounded border  hover:border-transparent"
        [class]="bgColor == 'red' ? 'bg-red-600  hover:bg-red-700  active:bg-red-900  focus:ring focus:ring-red-300 border-red-500' :
            'bg-blue-600 hover:bg-blue-700  active:bg-blue-900  focus:ring focus:ring-blue-300 border-blue-500'">
        <i [class]="icon" class="mr-1"></i>
        {{ btnText }}
    </button>
