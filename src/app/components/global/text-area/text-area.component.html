<div>
    <label *ngIf="label" class=" block font-medium mb-2 text-gray-600">
        {{ label }} <span *ngIf="request" class="text-red-700">*</span>
    </label>
    <textarea (keyup)="handleInput($event)" [(ngModel)]="value" [placeholder]="placeholder" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
    <span *ngIf="error" class="text-red-500 mt-4">
        {{ error }}
    </span>
</div>
