<div>
    <label *ngIf="label" class=" block font-medium mb-2 text-gray-600 text-sm">
        {{ label }} <span *ngIf="request" class="text-red-700">*</span>
    </label>
    <textarea class="appearance-none
    block
    w-full
    bg-white
    text-gray-700
    border
    border-gray-400
    rounded
    py-1.5
    px-4
    leading-tight
    focus:outline-none
    focus:bg-white
    focus:border-blue-500" (keyup)="handleInput($event)" [(ngModel)]="value" [placeholder]="placeholder" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
    <span *ngIf="error" class="text-red-500 mt-4">
        {{ error }}
    </span>
</div>
