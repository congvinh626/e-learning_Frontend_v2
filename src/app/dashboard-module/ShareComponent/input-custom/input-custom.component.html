<div class="input-custom">
  <input
    *ngIf="type == 'text'"
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    (ngModelChange)="onChildValueChange()"
  >
  <input
    *ngIf="type == 'date'"
    [placeholder]="placeholder"
    type="text"
    onfocus="(this.type='date')"
    onblur="(this.type='text')"
  >
</div>
